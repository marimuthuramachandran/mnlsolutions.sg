<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>MNL DAILY PROGRESS UPDATE</h1>
    <form id="contactForm" action="https://script.google.com/macros/s/AKfycbyKxrR2_e0FhBAMDyK6bIOQPP52shqknds49-YqkqF-PdhVaoHtvmqo_y7U80JRV6Yohg/exec" method="post" name="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="Name" required>

        <label for="company">Company Name:</label>
        <input type="text" id="company" name="Company" required>

        <label for="Site">Site Name:</label>
        <input type="text" id="site" name="Site Name" required>

        <label for="date_a">Date:</label>
        <input type="date" id="date_a" name="Date" required>

        <label for="time_a">Time In:</label>
        <input type="time" id="time_a" name="Time In" required>
        
        <label for="time_b">Time Out:</label>
        <input type="time" id="time_b" name="Time Out" required>

        <button type="submit">Send Message</button>
    </form>
    <div id="successPopup" class="popup hidden">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h3>Success!</h3>
            <p>Your report has submitted.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
